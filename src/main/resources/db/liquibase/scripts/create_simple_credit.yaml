                  name: negate
                  value: 'true'

        - insert:
            tableName: query
            columns:
              - column:
                  name: rule_id
                  valueComputed: (SELECT MAX(id) FROM rule)
              - column:
                  name: query_type
                  value: 'TRANSACTION_SUM_COMPARE_DEPOSIT_WITHDRAW'
              - column:
                  name: arguments
                  value: '{DEBIT, >,DEBIT}'
              - column:
                  name: negate
                  value: 'false'

        - insert:
            tableName: query
            columns:
              - column:
                  name: rule_id
                  valueComputed: (SELECT MAX(id) FROM rule)
              - column:
                  name: query_type
                  value: 'TRANSACTION_SUM_COMPARE'
              - column:
                  name: arguments
                  value: '{DEBIT, WITHDRAW, >, 100000}'
              - column:
                  name: negate
                  value: 'false'