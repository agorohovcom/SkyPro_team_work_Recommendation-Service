      author: sergey_white
      changes:
        - insert:
            tableName: rule
            columns:
              - column:
                  name: product_name
                  value: 'Простой кредит'
              - column:
                  name: product_id
                  value: 'ab138afb-f3ba-4a93-b74f-0fcee86d447f'
              - column:
                  name: product_text
                  value: 'Откройте мир выгодных кредитов с нами!
                          Ищете способ быстро и без лишних хлопот получить нужную сумму? Тогда наш выгодный кредит 
                          — именно то, что вам нужно!'

        - insert:
            tableName: query
            columns:
              - column:
                  name: rule_id
                  valueComputed: (SELECT MAX(id) FROM rule)
