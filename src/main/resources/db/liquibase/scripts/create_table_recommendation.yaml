databaseChangeLog:
  - changeSet:
      id: 1
      author: sergey_white
      changes:
        - createTable:
            tableName: Rule
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: productName
                  type: VARCHAR(255)
              - column:
                  name: productId
                  type: VARCHAR(255)
              - column:
                  name: productText
                  type: VARCHAR(255)
        - createTable:
            tableName: Query
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rule_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_query_rule
                    referencedTableName: Rule
                    referencedColumnNames: id
              - column:
                  name: query
                  type: VARCHAR(255)
              - column:
                  name: arguments
                  type: VARCHAR(255)
              - column:
                  name: negate
                  type: BOOLEAN