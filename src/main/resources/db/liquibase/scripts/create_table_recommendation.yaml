databaseChangeLog:
  - changeSet:
      id: 1
      author: sergey_white
      changes:
        - createTable:
            tableName: rule
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
              - column:
                  name: product_id
                  type: VARCHAR(255)
              - column:
                  name: product_text
                  type: VARCHAR

        - createTable:
            tableName: query
            columns:
              - column:
                  name: rule_id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
              - column:
                  name: query_type
                  type: VARCHAR(255)
              - column:
                  name: arguments
                  type: TEXT[]
              - column:
                  name: negate
                  type: BOOLEAN

        - addForeignKeyConstraint:
            baseTableName: query
            baseColumnNames: rule_id
            constraintName: fk_query_rule
            referencedTableName: rule
            referencedColumnNames: id
            onDelete: CASCADE